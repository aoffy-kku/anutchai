    <script>    
        $(document).ready(function () {
            if (!localStorage.hasOwnProperty('user')) {
                window.location.href = "index.html";
            } else {
                const user = JSON.parse(localStorage.getItem('user'));
                console.log(user);

                    window.location.href = "index.html";

                $.get(

                ).then(function (response) {

                    $("#container").show();
